<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>

<body>
    <div class="bg" style="background-image: url('winter.jpg'); background-repeat: no-repeat; background-size: cover;padding-top: 2rem;margin-bottom: 2rem;"</div>
    <div class="card mx-auto my-4 " style="width: 25rem;">
        <img src="cartoon-sun.jpg" class="card-img-top" alt="...">
        <div class="card-body text-center mx-auto">
            <span style="@import
      url('https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');font-family: 'Times New Roman', Times, serif;font-size: 0.75rem;" id="element" class="text-uppercase text-center fw-bold text-center"></span>
        </div>
    </div>

    <div class="card">
        <div class="card-header text-center">
            RRK
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">Know Weather</h5>
            <p class="card-text">To know your city weather click "GO BACK" button.</p>
            <a href="index.html" class="btn btn-primary">GO BACK</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var strings = [
            'Welcome...!', 
            'This Guidance is about how to know your city weather.',
            'In the main page there will be an input button on the top most right(left of search icon)', 
            'Click that button and enter the city name of which you want to know the weather.',
            'Then click the search button.',
            'Now you will get the weather of your city.',
            'You can also get the audio sound of weather information by clicking the "read weather information" button.',
            'Thank you...!'
        ];

        var typed = new Typed('#element', {
            strings: strings,
            typeSpeed: 50,
            onStringTyped: function (arrayPos) {
                // Speak the text once it's typed
                speakText(strings[arrayPos]);
            }
        });

        // Function to speak the strings
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>

</html>
