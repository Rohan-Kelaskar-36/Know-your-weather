<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Weather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiaryborder-bottom border-body" data-bs-theme="dark"
    style="color: white">
    <div class="container-fluid">
      <a style="color: rgb(113, 203, 16);" class="navbar-brand" href="#">Know Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>
        <form class="d-flex" role="search">
          <input id="City" class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search"
            style="margin-right: 1rem;">
          <button class="btn btn-outline-success" type="button" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="bg" style="background-image: url('wp5249589.jpg');background-repeat: no-repeat;background-size:cover;"
    </div>

    <div class="container my-4" style="height: 30rem;">
      <h1 class="my-4 text-center text-color-dark "style="@import
      url('https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');font-family: 'Times New Roman', Times, serif;" > WEATHER OF <span
          id="cityName" style="text-transform: uppercase;"></span></h1>
      <div class="card mx-auto border border-success" style="width: 18rem;">
        <img src="sunny.jpg" style="background-size: cover;" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text text-center">Weather information</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Temperature: <span id="temperature"></span></li>
          <li class="list-group-item">Wind Speed: <span id="wind"></span></li>
          <li class="list-group-item">Humidity: <span id="humidity"></span></li>
        </ul>
      </div>
    </div>

    <button id="speak-weather" class="btn btn-warning mx-auto d-block my-4">Read Weather Information</button>

    <div class="card">
      <div class="card-header text-center">
        RRK
      </div>
      <div class="card-body text-center">
        <h5 class="card-title">Guide</h5>
        <p class="card-text">To know how to get your city weather click below button.</p>
        <a href="guide.html" class="btn btn-primary">Click here</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
      function speakWeatherInfo() {
        const temperature = document.getElementById('temperature').textContent;
        const wind = document.getElementById('wind').textContent;
        const humidity = document.getElementById('humidity').textContent;

        const speechText = `The weather is as follows. Temperature: ${temperature}, Wind Speed: ${wind}, Humidity: ${humidity}.`;
        const utterance = new SpeechSynthesisUtterance(speechText);
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
      }
      document.getElementById('speak-weather').addEventListener('click', function () {
        speakWeatherInfo();
      });
    </script>
</body>

</html>
